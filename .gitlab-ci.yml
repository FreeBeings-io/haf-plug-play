stages:
  - deploy

variables:
  DEPLOY_DIR: "/home/gitlab-runner/deployed/haf-plug-play/"


deploy:
  stage: deploy
  script:
    - pwd
    - whoami
    - rm -rf $DEPLOY_DIR
    - mkdir -p $DEPLOY_DIR
    - cp -r * $DEPLOY_DIR
    - cd $DEPLOY_DIR
    - pwd
    - pip3 install .
    - cd haf_plug_play
    - pkill -f run_plug_play.py || true
    - nohup python3 -u run_plug_play.py >> plug_play.log 2>&1&
  only:
    - dev
  tags:
    - haf-plug-play-dev